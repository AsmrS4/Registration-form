<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Simple Registration From</title>
</head>
<body>
    <div class="container">
        <form  action="#" method="post">
            <div class="registration-form first" id="first-form">
                <div class="title">Registration</div>
                <div class="registration-fields">
                    <div class="field">
                        <span>Email</span>
                        <input name="email">
                    </div>
                    <div class="field">
                        <span>Password</span>
                        <input type="password" name="password">
                    </div>
                    <div class="field">
                        <span>Confirm password</span>
                        <input type="password" name="confirm-password">
                    </div>
                </div>
                <div class="registration-btn">
                    <button type="button" class="button" name="next-btn">Next</button>
                </div>
            </div>
            <div class="registration-form second" id="second-form">
                <div class="title">Personal Information</div>
                <div class="registration-fields">
                    <div class="field">
                        <span>Fullname</span>
                        <input name="fullName">
                    </div>
                    <div class="field">
                        <span>City</span>
                        <input name="city">
                    </div>
                    <div class="field">
                        <span>Birthdate</span>
                        <input name="birthdate" type="date">
                    </div>
                </div>
                
                <div class="registration-btn">
                    <button type="button" class="button" name="back-btn">Back</button>
                    <button type="button" class="button" name="register-btn">Register</button>
                </div>
            </div>
        </form>
    </div>  
    <script defer type="module" src="./script.js"></script>
    
</body>
</html>
