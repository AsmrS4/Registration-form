<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Simple Registration From</title>
</head>
<body>
    <div class="registration">
        <div class="container">
            <div class="registration-form" id="first-form">
                <div class="title">Registration</div>
                <div class="registration-fields">
                    <div class="field">
                        <span>Email</span>
                        <input name="email">
                    </div>
                    <div class="field">
                        <span>Password</span>
                        <input name="password">
                    </div>
                    <div class="field">
                        <span>Confirm password</span>
                        <input name="password">
                    </div>
                </div>
                <div class="registration-btn">
                    <button class="button" name="next-btn">Next</button>
                </div>
            </div>
            <div class="registration-form" id="second-form">
                <div class="title">Personal Information</div>
                <div class="registration-fields">
                    <div class="field">
                        <span>Fullname</span>
                        <input name="fullName">
                    </div>
                    <div class="field">
                        <span>City</span>
                        <input name="city">
                    </div>
                    <div class="field">
                        <span>Birthdate</span>
                        <input name="birthdate" type="date">
                    </div>
                </div>
                
                <div class="registration-btn">
                    <button class="button" name="back-btn">Back</button>
                    <button class="button" name="register-btn">Register</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
